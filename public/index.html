<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tattoo Planner</title>
    <!--Bootstrap Javascript-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!--Styling-->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/modalSignUp.css">
</head>

<body>
    <!--This is for the modal create account, it begins here-->
    <modal>
        <!-- Modal -->
        <div class="modal fade" id="darkModalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog form-dark" role="document">
                <!--Content-->
                <div class="modal-content card card-image" style="background-image: url(./images/choosingFont.jpg);">
                    <div class="text-white rgba-stylish-strong py-5 px-5 z-depth-4">
                        <!--Header-->
                        <div class="modal-header text-center pb-4">
                            <h3 class="modal-title w-100 white-text font-weight-bold" id="myModalLabel">
                                <strong>SIGN</strong> <a class="green-text font-weight-bold"><strong> UP</strong></a>
                            </h3>
                            <button type="button" id="close-modal-x" class="close white-text" data-dismiss="modal"
                                aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <!--Body-->
                        <div class="modal-body">
                            <!--Body-->
                            <div class="md-form mb-5">
                                <input type="email" id="Form-email5" class="form-control validate white-text">
                                <label data-error="wrong" data-success="right" for="Form-email5">Your email</label>
                            </div>

                            <div class="md-form pb-3">
                                <input type="password" id="Form-pass5 password created-password"
                                    class="form-control validate white-text">
                                <label data-error="wrong"  data-success="right" for="Form-pass5">Your password</label>

                            </div>
                            <div class="md-form pb-3">
                                <input type="password" id="Form-pass5 confirm-password created-password-confirm"
                                    class="form-control validate white-text">
                                <label data-error="wrong"  data-success="right" for="Form-pass5">Confirm password</label>

                            </div>

                            <!--Grid row-->
                            <div class="row d-flex align-items-center mb-4">

                                <!--Grid column-->
                                <div class="text-center mb-3 col-md-12">
                                    <button type="button" id="sign-up" class="btn btn-success btn-block btn-rounded z-depth-1">Sign
                                        up</button>
                                </div>
                                <!--Grid column-->

                            </div>
                        </div>
                    </div>
                </div>
                <!--/.Content-->
            </div>
        </div>
        <!-- Modal -->
    </modal>
    <!--This is for the modal's, it ends here-->

    <!--This is for the modal log in, it begins here-->
    <modal>
        <!-- Modal -->
        <div class="modal fade" id="darkModalFormSignIn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog form-dark" role="document">
                <!--Content-->
                <div class="modal-content card card-image" style="background-image: url(./images/choosingFont.jpg);">
                    <div class="text-white rgba-stylish-strong py-5 px-5 z-depth-4">
                        <!--Header-->
                        <div class="modal-header text-center pb-4">
                            <h3 class="modal-title w-100 white-text font-weight-bold" id="myModalLabel">
                                <strong>SIGN</strong> <a class="green-text font-weight-bold"><strong> IN</strong></a>
                            </h3>
                            <button type="button" id="close-modal-x" class="close white-text" data-dismiss="modal"
                                aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <!--Body-->
                        <div class="modal-body">
                            <!--Body-->
                            <div class="md-form mb-5">
                                <input type="email" id="Form-email5" class="form-control validate white-text">
                                <label data-error="wrong" data-success="right" for="Form-email5">Your email</label>
                            </div>

                            <div class="md-form pb-3">
                                <input type="password" id="Form-pass5 password"
                                    class="form-control validate white-text">
                                <label data-error="wrong" data-success="right" for="Form-pass5">Your password</label>

                            </div>
                            <!--Grid row-->
                            <div class="row d-flex align-items-center mb-4">

                                <!--Grid column-->
                                <div class="text-center mb-3 col-md-12">
                                    <button type="button" class="btn btn-success btn-block btn-rounded z-depth-1">Sign
                                        in</button>
                                </div>
                                <!--Grid column-->

                            </div>
                        </div>
                    </div>
                </div>
                <!--/.Content-->
            </div>
        </div>
        <!-- Modal -->
    </modal>
    <!--This is for the modal's, it ends here-->

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/"><button type="button"
                    class="btn btn-secondary nav-button">Home</button></a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarNavDropdown" class="navbar-collapse collapse">
                <ul class="navbar-nav mr-auto">
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button type="button" id="create-account-button" class="btn btn-secondary nav-button"
                            data-toggle="modal" data-target="#darkModalForm">Create Account</button>
                    </li>
                    <li class="nav-item">
                        <button data-toggle="modal" data-target="#darkModalFormSignIn" type="button" id="log-in-button"
                            class="btn btn-secondary nav-button">Log In</button>
                    </li>
                </ul>
            </div>
        </nav>
        <br>
    </header>
    <main>
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4 text-center">Tattoo Planner</h1>
                <p class="lead">Tattoo Planner is a web application that is dedicated to help customers get the tattoos
                    that they want and help tattoo shop owners find the customers that they need.</p>
                <hr class="my-4">
                <a class="btn btn-dark btn-block" href="/details" role="button">Get Started Here!</a>
                <br>
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://via.placeholder.com/500X400" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://via.placeholder.com/500X400" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://via.placeholder.com/500X400" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="text-center">©️ Team Purple 2019</div>
    </footer>

    <script src="../js/modal.js"></script>

</body>

</html>
