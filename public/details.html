<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tattoo Planner</title>
    <!--Bootstrap Javascript-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!--Styling-->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="./index.html">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarNavDropdown" class="navbar-collapse collapse">
                <ul class="navbar-nav mr-auto">
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url('/login') }}">Create Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url('/register') }}">Log In</a>
                    </li>
                </ul>
            </div>
        </nav>
        <br>
    </header>
    <main>
        <div class="container">
            <div class="jumbotron">
                <h2 class="display-4 text-center">Instructions:</h2>
                <p class="lead text-center">Below are the specifications that you can set for your tattoo. Please fill
                    out all
                    fields before you submit your tattoo request.</p>
            </div>
            <form>
                <div class="form-group">
                    <label for="phrase">Phrase:</label>
                    <textarea class="form-control" id="phrase" rows="1"></textarea>
                </div>
                <div class="form-group">
                    <label for="font">Font:</label>
                    <select class="form-control" id="font">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="color">Color:</label>
                    <input type="color" id="color" name="color" value="#e66465">
                </div>
                <div class="form-group">
                    <label for="bodypart">Body Part:</label>
                    <select class="form-control" id="bodypart">
                        <option value="chest">Chest</option>
                        <option value="back">Back</option>
                        <option value="leftarm">Left Arm</option>
                        <option value="rightarm">Right Arm</option>
                        <option value="leftleg">Left Leg</option>
                        <option value="rightleg">Right Leg</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="size">Size:</label>
                    <select class="form-control" id="size">
                        <option value="xs">Extra Small</option>
                        <option value="s">Small</option>
                        <option value="m">Medium</option>
                        <option value="l">Large</option>
                        <option value="xl">Extra Large</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="specify">Specifications:</label>
                    <textarea class="form-control" id="specify" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-dark btn-lg btn-block" id="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="text-center">©️ Team Purple 2019</div>
    </footer>
</body>

</html>
